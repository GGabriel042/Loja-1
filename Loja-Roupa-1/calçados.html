<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calçados</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/body.css">
  <link href="https://www.dafontfree.net/embed/YnJlbWVuLWJkLWJ0LWJvbGQmZGF0YS8xMS9iLzYwMzE1L0JyZW1lbiBCZCBCVC50dGY" rel="stylesheet" type="text/css"/>

</head>
<body>

  <header class="header">
    <div class="logo">
      <p class="logo logoMarcy">MARCY</p>
      <p class="logo logoModas">MODAS</p>
    </div>

    <div class="searchBar">
      <input class="inputSearch" type="text" placeholder="O que procura?">
      <img class="searchIcon" src="icons/iconmonstr-magnifier-lined-240.png" alt="Search">
    </div>

    <div class="iconsBar">
      <span class="userText">Entrar</span>
      <img class="userIcon icons" src="icons/iconmonstr-user-circle-thin-240.png" alt="User">
      <img class="bagIcon icons" src="icons/iconmonstr-shopping-bag-4-240.png" alt="Bolsa">
      <img class="menuIcon icons" src="icons/iconmonstr-menu-lined-240.png" alt="Menu">
    </div>

  </header>
  
  <div class="wrapper">
    <i id="left" class="fa-solid fa-angle-left">&lt;</i>
      <div class="slider js-slider">
        <img src="icons/fotos-main/bolsas.jpg" alt="">
        <img src="icons/fotos-main/calçados-infantis.jpg" alt="">
        <img src="icons/fotos-main/calças-femininas.jpg" alt="">
        <img src="icons/fotos-main/moda-masculina.jpg" alt="">
        <img src="icons/fotos-main/moda-feminina.jpg" alt="">
        <img src="icons/fotos-main/calçados-infantis-f.jpg" alt="">
      </div>
    <i id="right" class="fa-solid fa-angle-right">&gt;</i>
  </div>

<script src="main.js"></script>

</body>
</html>
